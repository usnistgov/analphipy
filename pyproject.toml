[build-system]
build-backend = "hatchling.build"
requires = [
    "hatch-fancy-pypi-readme",
    "hatch-vcs",
    "hatchling",
]

[project]
name = "analphipy"
description = "Utilities to perform stat mech analysis of pair potentials"
keywords = [
    "analphipy",
]
license = { text = "NIST-PD" }
license-files = { paths = [ "LICENSE" ] }
authors = [
    { name = "William P. Krekelberg", email = "wpk@nist.gov" },
]
requires-python = ">=3.8,<3.14"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dynamic = [
    "readme",
    "version",
]
dependencies = [
    "attrs",
    "docstring-inheritance",
    "module-utilities>=0.6",
    "numpy",
    "scipy",
    "typing-extensions; python_version<'3.11'",
]
optional-dependencies.viz = [
    "matplotlib",
    "pandas",
]
urls.Documentation = "https://pages.nist.gov/analphipy/"
urls.Homepage = "https://github.com/usnistgov/analphipy"

[dependency-groups]
dev = [
    { include-group = "dev-extras" },
    { include-group = "mypy" },
    { include-group = "nbval" },
    { include-group = "test" },
    { include-group = "typing" },
    { include-group = "uvxrun" },
]
test = [
    { include-group = "test-extras" },
]
docs = [
    "autodocsumm",
    "myst-nb; python_version>'3.9'",
    "pyenchant",
    "sphinx>=5.3.0",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-copybutton",
    "sphinxcontrib-spelling",
]
cog = [ "cogapp" ]
dev-extras = [
    "ipykernel",
    "ipython",
    "nbclient>=0.10.0",
    "nox>=2024.4.15",
    "pandas",
    "pytest-accept",
]
mypy = [ "mypy>=1.14.0" ]
nbval = [ "nbval" ]
test-extras = [
    "pandas",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-xdist",
]
tools = [
    "pre-commit",
    "scriv",
]
typing = [
    "pandas-stubs",
    "pytest",
    { include-group = "uvxrun" },
]
# Anything needed to run tools/uvxrun.py
uvxrun = [ "packaging" ]
uvxrun-tools = [
    # these used solely for specking tools to be used with tools/uvxrun.py
    "conda-lock>=2.5.5",
    "grayskull>=2.5.3",
    "nbqa>=1.8.4",
    "pre-commit",
    "pyproject2conda>=0.15.0",
    "pyright>=1.1.391",
    "scriv",
    "twine>=5.0.0",
    { include-group = "mypy" },
]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.build]
exclude = [
    ".*_cache",
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
    { path = "README.md" },
    { path = "CHANGELOG.md" },
    { path = "LICENSE" },
]

# * Linting --------------------------------------------------------------------

[tool.ruff]
line-length = 88
extend-include = [
    "*.ipynb",
]
extend-exclude = [
    ".numba_cache",
    ".venv",
    "dist-conda",
    # "tests/",
    # "src/analphipy/tests",
]
fix = true
unsafe-fixes = true

format.docstring-code-format = true
lint.select = [
    "ALL",
]
# Exclude a variety of commonly ignored directories.
lint.ignore = [
    # * Annotations
    "ANN101", # - Leads to issues with methods and self
    "ANN102", # - Leads to issues with classmethods and cls
    "ANN401", # - Any ok sometimes
    # * These conflict with formatter
    "COM", # - flake8-commas, formatter should take care of this?
    "CPY", # - Don't require copyright
    # * Docstrings
    "D105", # - Missing magic method docstring
    # * Not a fan of these.  And lead to issues with docfiller
    "D107", # - Missing docstring in __init__
    "D203", # - 1 blank line required before class docstring
    "D205", # - blank line after summary
    "D212", # - Multi-line docstring summary should start at the first line
    # * This leads to errors with placing titles in module
    "D400", # - First line should end with a period
    "D401", # - First line of docstring should be in imperative mood: "{first_line}"
    "D415", # - First line should end with a period, question mark, or exclamation point
    "D417", # - Missing argument description in the docstring for {definition}: {name} (bad with docfiller)
    "E402", # - module level import not at top of file
    # * Other
    "E501", # - line too long - let formatter fix this
    "E731", # - do not assign a lambda expression, use a def
    "FBT",  # - bools are ok
    "ISC",  # - flake8-implicit-str-concat
    # * Allow non top level imports
    "PLC0415", # - import should be at top level (leads to issues with imports in func?)
    "TID252",  # - Allow relative imports
]
# Use extend-ignore for project specific ignores (avoid changing ignore directly)
lint.extend-ignore = [
    # "ERA",     # - eradicate (want to keep some stuff)
    # "PD",      # - not using pandas?
    # "NPY",     # - not using numpy?
    # * Annotations
    # "SLF001",  # - flake8-self (private access sometimes OK)
    # "ANN",     # - Annotations (just use mypy/pyright)
    # * pylint
    # "PLR2004", # - numbers in comparison sometimes ok
    # "PLR0913", # - complexity sometimes ok
    # "PLR0917", # - complexity sometimes ok
    # * Docstrings ymmv
    # "D102",    # - Missing docstring in public method
    # "D103",    # - Missing docstring in public function
    # "D202",    # - blank line after docstring
    "DOC201", # - Missing return from documentation
    "DOC202", # - Missing return from documentation
    "DOC501", # - Missing raises from documentation
    "NPY",    # - not using numpy?
    "PD",     # - not using pandas?
]
lint.per-file-ignores."**/*.ipynb" = [
    "B018",
    "D100",
    "INP001",
]
lint.per-file-ignores."docs/conf.py" = [
    "ERA",
    "INP001",
]
lint.per-file-ignores."noxfile.py" = [
    "RUF009",
]
lint.per-file-ignores."tests/*.py" = [
    "D",
    "S101",
]
lint.per-file-ignores."tools/*.py" = [
    "A",
    "D102",
    "DOC",
    "S",
    "SLF001",
]
lint.extend-per-file-ignores."**/*.ipynb" = [
    "ANN001",
    "ANN201",
    "D103",
    "E302",
]
lint.extend-per-file-ignores."**/base_potential.py" = [
    "ARG002",
    "PLR6301",
]
lint.extend-per-file-ignores."**/norofrenkel.py" = [
    "N802",
    "N803",
    "N806",
]
lint.extend-per-file-ignores."**/potential.py" = [
    "D102",
]
lint.extend-per-file-ignores."tests/*.py" = [
    "ANN",
    "N802",
    "N806",
    "PT011",
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.unfixable = [
    "PLR6104",
    "T",
]
# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
lint.isort.known-first-party = [
    "analphipy",
]
lint.pydocstyle.convention = "numpy"
lint.pylint.max-args = 15
lint.pylint.max-positional-args = 15
lint.pylint.max-public-methods = 30
lint.preview = true

[tool.check-wheel-contents]
toplevel = [ "analphipy" ]
src_dir = [ "src" ]

# * Testing --------------------------------------------------------------------

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--doctest-glob=*.md",
    "--pyargs",
    "--cov-config=pyproject.toml",
]
testpaths = [
    "analphipy",
    "tests",
    "README.md",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
exclude_also = [
    "if TYPE_CHECKING:",
    "@overload",
]
omit = [
    "*/vendored/*",
    "*/_typing.py",
]
include = [
    "src/*",
]

[tool.coverage.paths]
source = [
    "src/",
    ".nox/**/site-packages/",
]

# * Typing ---------------------------------------------------------------------

[tool.mypy]
files = [
    "src",
    "tests",
]
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
exclude = [
    ".eggs",
    ".tox",
    ".nox",
    ".venv",
    ".numba_cache",
    "docs",
]
check_untyped_defs = true
strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "scipy.integrate.*",
    "scipy.optimize.*",
    "scipy.misc.*",
    "matplotlib.*",
]

[[tool.mypy.overrides]]
ignore_errors = true
module = [  ]

[tool.pyright]
include = [
    "src",
    "tests",
]
exclude = [
    "**/__pycache__",
    ".tox/**",
    ".nox/**",
    ".venv/**",
    "**/.mypy_cache",
    "**/.numba_cache",
]
strict = [
    "src",
    "noxfile.py",
    "tools/*.py",
]
pythonVersion = "3.11"
# typeCheckingMode = "strict"
typeCheckingMode = "basic"
# enable subset of "strict"
reportDuplicateImport = true
reportInvalidStubStatement = true
reportOverlappingOverload = true
reportPropertyTypeMismatch = true
reportUntypedClassDecorator = true
reportUntypedFunctionDecorator = true
reportUntypedNamedTuple = true
reportUnusedImport = true
# disable subset of "basic"
reportGeneralTypeIssues = false
reportMissingModuleSource = false
reportOptionalCall = false
reportOptionalIterable = false
reportOptionalMemberAccess = false
reportOptionalOperand = false
reportOptionalSubscript = false
reportPrivateImportUsage = false
reportUnboundVariable = false

[tool.pytype]
inputs = [
    "src",
    "tests",
]

# * Dependency creation --------------------------------------------------------

[tool.pyproject2conda]
user_config = "config/userconfig.toml"
template_python = "requirements/py{py}-{env}"
template = "requirements/{env}"
python = "default"
channels = [ "conda-forge" ]
style = [
    "yaml",
]
default_envs = [
    "test",
    "dev",
]

[tool.pyproject2conda.dependencies]
pytest-accept = { pip = true }
scriv = { pip = true }

[tool.pyproject2conda.envs.test-extras]
groups = "test-extras"
skip_package = true
python = "all"

[[tool.pyproject2conda.overrides]]
# Extras
envs = [ "dev" ]
extras = [ "viz" ]

[[tool.pyproject2conda.overrides]]
# Ensure these have pip in yaml file
envs = [
    "test",
    "dev",
]
deps = [ "pip" ]

[[tool.pyproject2conda.overrides]]
envs = [
    "test",
]
python = "all"

# * uv -------------------------------------------------------------------------

[tool.pyproject2conda.envs.uvxrun-tools]
groups = "uvxrun-tools"
style = "requirements"
skip_package = true

[tool.uv]
managed = true
default-groups = [ "dev" ]
fork-strategy = "requires-python"

[tool.uv.pip]
annotation-style = "line"

# * Other tools ----------------------------------------------------------------

[tool.scriv]
format = "md"
md_header_level = "2"
new_fragment_template = "file: changelog.d/templates/new_fragment.md.j2"

[tool.commitizen]
use_shortcuts = true

[tool.cruft]
